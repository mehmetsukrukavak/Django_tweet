{% extends 'base.html' %}

{% block content %}
<div class="container" style="width: 50%;">
  {% for tweet in tweets%}
      
  <div class="card" style="width: 50%; margin-top: 5px;">
    <div class="card-header" style="background-color: cornflowerblue;">
      <h4 class="card-title">{{tweet.username}}</h4>
    </div>
    <div class="card-body">

      <p class="card-text">{{tweet.message}}</p>
    </div>

  </div>


  {% endfor %}
</div>
{% endblock %}
