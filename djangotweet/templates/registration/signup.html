{% extends 'base.html' %}

{% block content %}


<div class="container" style="width: 50%;">
    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            {{field.label_tag}}
            {{field}}
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Signup</button>
    </form>
</div>


{% endblock %}
